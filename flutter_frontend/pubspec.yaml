name: resq_flutter
description: ResQ Crisis Response App - Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Audio Recording
  record: ^5.0.4
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # State Management
  provider: ^6.0.5
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # Animations
  lottie: ^2.6.0
  
  # Audio Visualization
  flutter_sound: ^9.2.13
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700